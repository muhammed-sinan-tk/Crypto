<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Responsiive Admin Dashboard | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img src="images/Frame 29.png" alt="">
        </div>
        <br>
        <div class="logo-details">
            <img src="images/Frame 3.png" alt="">
        </div>
        <br>
        <ul class="nav-links">
            <li>
                <a href="#" class="active">
                    <i class="bi bi-house"></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-brush"></i>
                    <span class="links_name">Auctions</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-box"></i>
                    <span class="links_name">inBox</span>
                </a>
            </li>
            <hr>
            <li>
                <a href="#">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span class="links_name">bit Coin</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-currency-dollar"></i>
                    <span class="links_name">tether</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-currency-dollar"></i>
                    <span class="links_name">USD Coin</span>
                </a>
            </li>
            <hr>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-info-circle"></i>
                    <span class="links_name">help & FAQ</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-app-indicator"></i>
                    <span class="links_name">dark mode</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
                <img src="images/Icons-2.png" alt="">
                <span class="admin_name">Prem Shahi</span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>
        <br><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-12">
                    <img src="images/Frame 9.png " alt="" class="img-fluid">
                </div>
                <div class="col-lg-3 col-sm-12">
                    <img src="images/Frame 9.png " alt="" class="img-fluid">
                </div>
                <div class="col-lg-3 col-sm-12">
                    <img src="images/Frame 9.png " alt="" class="img-fluid">
                </div>
                <div class="col-lg-3 col-sm-12">
                    <img src="images/Frame 9.png " alt="" class="img-fluid">
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row d-flex justify-content-evenly">
                <div class="col-lg-6 col-sm-12 mb-4">
                    <h5>Your Investments</h5>
                    <img src="images/Frame 7.png" alt="Your Investments" class="img-fluid">
                </div>
                <div class="col-lg-6 col-sm-12 mb-4">
                    <h5>Recent Transactions</h5>
                    <img src="images/Frame 8.png" alt="Recent Transactions" class="img-fluid">
                </div>
            </div>
        </div>


    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
